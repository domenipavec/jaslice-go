<div class="form-group">
	<input type="hidden" name="on" value="{{ .On }}">

	<a class="btn btn-success js-utrinek-on" href="#" role="button" title="Prižgi">
		<span class="glyphicon glyphicon-off" aria-hidden="true"></span>
	</a>

	<a class="btn btn-danger js-utrinek-off js-utrinek-show" href="#" role="button" title="Ugasni">
		<span class="glyphicon glyphicon-off" aria-hidden="true"></span>
	</a>

	<a class="btn btn-primary js-utrinek-go" href="#" role="button" title="Prikaži">
		<span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
	</a>
</div>
<div class="form-group js-utrinek-show">
	<label>Auto interval (s):</label>
	<input type="text" name="interval" class="slider" data-slider-min="1" data-slider-max="3600" data-slider-value="[{{ .Min }},{{ .Max }}]" data-slider-scale="logarithmic">
</div>

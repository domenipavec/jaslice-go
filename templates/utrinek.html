<div class="form-group">
	<input type="hidden" name="on" value="{{ .On }}">

	<a class="btn btn-success js-module-on" role="button" title="Prižgi">
		<span class="glyphicon glyphicon-off" aria-hidden="true"></span>
	</a>

	<a class="btn btn-danger js-module-off" role="button" title="Ugasni">
		<span class="glyphicon glyphicon-off" aria-hidden="true"></span>
	</a>

	<a class="btn btn-primary js-button" role="button" title="Prikaži" data-path="show">
		<span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
	</a>
</div>
<div class="form-group js-module-show-on">
	<label>Auto interval (s):</label>
	<input type="text" name="interval" class="slider" data-slider-min="1" data-slider-max="3600" data-slider-value="[{{ .Min }},{{ .Max }}]" data-slider-scale="logarithmic">
</div>

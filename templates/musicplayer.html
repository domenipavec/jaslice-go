{{ $current := .CurrentPlaylist }}
<input type="hidden" name="playing" value="{{ .Playing }}">
<div class="form-group">
	<a class="btn btn-primary js-musicplayer-play js-musicplyaer-show-stopped" href="#" role="button" title="Predvajaj">
		<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
	</a>
	<a class="btn btn-primary js-musicplayer-stop js-musicplayer-show-playing" href="#" role="button" title="Stop">
		<span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
	</a>
	<a class="btn btn-default js-musicplayer-next js-musicplayer-show-playing" href="#" role="button" title="Naslednja pesem">
		<span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
	</a>
</div>
<div class="form-group js-musicplayer-show-playing">
	<label>Pesem:</label>
	<p class="help-block js-musicplayer-song"></p>
</div>
<div class="form-group">
	<label for="playlistSelect">Seznam predvajanja:</label>
	<select class="form-control" name="playlist">
		{{ range $index, $playlist := .Playlists }}
			<option value="{{ $index }}"{{ if eq $index $current }} selected{{ end }}>{{ $playlist }}</option>
		{{ end }}
	</select>
</div>

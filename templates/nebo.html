{{ $current := .Mode }}
<div class="form-group">
	<label for="mode">NaÄin:</label>
	<select class="form-control js-select" name="mode">
		{{ range $index, $mode := .Modes }}
			<option value="{{ $index }}"{{ if eq $index $current }} selected{{ end }}>{{ $mode }}</option>
		{{ end }}
	</select>
</div>
<div class="form-group">
	<label>Hitrost:</label>
	<input type="text" name="speed" class="slider js-slider" data-slider-min="0" data-slider-max="255" data-slider-value="{{ .Speed }}">
</div>

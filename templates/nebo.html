{{ $current := .Mode }}
<div class="form-group">
	<label for="mode">Način:</label>
	<select class="form-control" name="mode">
		{{ range $index, $mode := .Modes }}
			<option value="{{ $index }}"{{ if eq $index $current }} selected{{ end }}>{{ $mode }}</option>
		{{ end }}
	</select>
</div>
<div class="form-group">
	<label>Hitrost:</label>
	<input type="range" name="speed" min="0" max="255" value="{{ .Speed }}">
	<p class="help-block js-nebo-speed">{{ .Speed }}</p>
</div>

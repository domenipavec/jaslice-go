<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Jaslice</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	</head>

	<body>

		<div class="container">
			<h1>Jaslice</h1>

			<p>
				<input type="hidden" name="on" value="{{ .On }}">

				<a class="btn btn-success js-on" href="#" role="button" title="PriÅ¾gi">
					<span class="glyphicon glyphicon-off" aria-hidden="true"></span>
				</a>

				<a class="btn btn-danger js-off" href="#" role="button" title="Ugasni">
					<span class="glyphicon glyphicon-off" aria-hidden="true"></span>
				</a>
			</p>

			<div class="row">
				{{ range .Modules }}
					<div class="col-xs-12 col-md-6 col-lg-4 js-module js-{{ .ModuleId }}">
						<div class="panel panel-default">
							<div class="panel-heading">{{ .Name }}</div>
							<div class="panel-body">
								<input type="hidden" name="url" value="{{ .UrlPrefix }}">
								{{ ModuleTemplate .Template .Module.Data }}
							</div>
						</div>
					</div>
				{{ end }}
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script src="/static/script.js"></script>

	</body>
</html>
